template:
  name: stage aa connector
  identifier: stage_aa_connector
  versionLabel: v12
  type: Stage
  tags: {}
  spec:
    type: Approval
    spec:
      execution:
        steps:
          - step:
              name: ads
              identifier: ads
              type: HarnessApproval
              timeout: 1d
              spec:
                approvalMessage: |-
                  Please review the following information
                  and approve the pipeline progression
                includePipelineExecutionHistory: true
                approvers:
                  minimumCount: 1
                  disallowPipelineExecutor: false
                  userGroups:
                    - account._account_all_users
                isAutoRejectEnabled: false
                approverInputs: []
